<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foody | Landing</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Foody</h2>
      <nav class="nav">
        <a href="#" class="active">üè† Landing</a>
        <a href="#">üõí Cart</a>
        <a href="#">üë§ Profile</a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="main">
      <header class="topbar">
        <h1>Explore Our Dishes</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for food..." onkeyup="searchAndFilter()" />
        </div>
      </header>

      <!-- Filter Buttons -->
      <div class="filters">
        <button class="filter-btn active" onclick="filterCategory(event, 'all')">All</button>
        <button class="filter-btn" onclick="filterCategory(event, 'pizza')">Pizza</button>
        <button class="filter-btn" onclick="filterCategory(event, 'burgers')">Burgers</button>
        <button class="filter-btn" onclick="filterCategory(event, 'desserts')">Desserts</button>
      </div>

      <!-- Products -->
      <section class="product-grid">
        <div class="product-card" data-category="pizza">
          <img src="Images/margherita.jpg" alt="Margherita">
          <h3>Margherita Pizza</h3>
          <p>‚Çπ299</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card" data-category="pizza">
          <img src="Images/pepperoni.jpg" alt="Pepperoni">
          <h3>Pepperoni Pizza</h3>
          <p>‚Çπ349</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card" data-category="burgers">
          <img src="Images/cheese.jpg" alt="Cheese Burger">
          <h3>Cheese Burger</h3>
          <p>‚Çπ199</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card" data-category="desserts">
          <img src="Images/chocalate.jpg" alt="Chocolate Cake">
          <h3>Chocolate Cake</h3>
          <p>‚Çπ149</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    let activeCategory = 'all';

    function searchAndFilter() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');

      cards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        const category = card.dataset.category;
        const matchesCategory = (activeCategory === 'all' || category === activeCategory);
        const matchesSearch = name.includes(query);
        card.style.display = (matchesCategory && matchesSearch) ? 'block' : 'none';
      });
    }

    function filterCategory(event, category) {
      activeCategory = category;
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      searchAndFilter();
    }
  </script>
</body>
</html>
